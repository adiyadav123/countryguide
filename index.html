<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inp">
            <input type="text" name="" id="cont" placeholder="Country name">
            <button id="search">Search</button>
        </div>
        <div id="flag">
            
        </div>
        <div class="details">
            
             <p id="capital">Capital - </p>
             <p id="alt">Alt Name - </p>
             <p id="continent">Continent - </p>
             <p id="currency">Currency - </p>
             <p id="lang">Languages - </p>
             <p id="population">Population - </p>
             <p id="un">Un Member - </p>
             <p id="timezone"> </p>
        </div>

        <div class="err">
            <p id="error"></p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
